include:
  - settings.yml
  - sylius_channels.yml
  - addresses.yml
  - restaurants.yml
  - payment_methods.yml

AppBundle\Entity\BusinessAccount:
  business_account1:
    name: 'Business Account 1'
    address: '@address_1'
    businessRestaurantGroup: '@business_restaurant_group1'

AppBundle\Entity\User:
  bob:
    __factory:
      '@Nucleos\UserBundle\Util\UserManipulator::create':
        - 'business_account_admin'
        - '12345678'
        - 'bob@demo.coopcycle.org'
        - true
        - false
    roles: [ 'ROLE_USER', 'ROLE_BUSINESS_ACCOUNT' ]
    telephone: <identity(\libphonenumber\PhoneNumberUtil::getInstance()->parse('+33612345678'))>
    businessAccount: '@business_account1'
  jane:
    __factory:
      '@Nucleos\UserBundle\Util\UserManipulator::create':
        - 'employee'
        - '12345678'
        - 'jane@demo.coopcycle.org'
        - true
        - false
    roles: [ 'ROLE_USER' ]
    telephone: <identity(\libphonenumber\PhoneNumberUtil::getInstance()->parse('+33612345678'))>
    addresses: [ "@address_4" ]
    businessAccount: '@business_account1'
